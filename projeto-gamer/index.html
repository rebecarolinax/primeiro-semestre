<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <div class="header-top">
            <div class="layout-grid">

                <div class="contatos">
                    <div class="phone">
                        <img src="../projeto-gamer/assets/icons/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="../projeto-gamer/assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/Vector Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vector Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vector Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger. Visível apenas no smartphone -->

                <img src="assets/icons/Vector Hamburguer.svg" class="menu-hamburger"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="assets/icons/logotipo-gamer.svg"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- menu 3 pontinhos -->



                    <div class="menu-usuarios">
                        <a href="">
                            <img src="assets/icons/Vector User.svg" alt="Ícone de perfil">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector Sacolinha.svg" alt="Ícone de sacola">
                        </a>
                        <a href="">
                            <img src="assets/icons/Icones Lupa.svg" alt="Ícone lupa de pesquisa">
                        </a>
                    </div>


                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="../projeto-gamer/assets/icons/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="../projeto-gamer/assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vector Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector Instagram.svg"
                                alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>
                
                <img src="assets/icons/Vector 3 Pontinhos.svg" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">
            </div>

        </div>
    </header>

</body>

</html>
